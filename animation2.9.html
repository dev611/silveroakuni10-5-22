<!DOCTYPE html>
<html>
    <head>
        <title>
           CSS ANIMATION 2.9
        </title>
        <style type="text/css">
            div
            {
                height:125px;
                width: 125px;
                transition:5s;
                font-size:15px;
                font-weight:bold;
                color:#3f6f7a;
                background-color:rgb(129, 136, 28);
            }
            #TextShadowDiv:hover
            {
                text-shadow:5px 5px 5px rgb(25, 168, 173);
            }
			
        </style>
	</head>
    <body TEXT="RED">
        <b>Text-Shado</b>
        <div id="TextShadowDiv">INFINIX</div>
        <hr />
    </body>
