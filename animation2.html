<!DOCTYPE html>
<html>
    <head>
        <title>
           CSS ANIMATION 2.6
        </title>
        <style type="text/css">
            div
            {
                height:125px;
                width: 125px;
                transition:5s;
                font-size:15px;
                font-weight:bold;
                color:#3f6f7a;
                background-color:rgb(129, 136, 28);
            }
            #OpacityDiv:hover
            {
                opacity:3;
            }
        </style>
	</head>
    <body TEXT="RED">
        <b>Opacity</b>
        <div id="OpacityDiv">VIVO</div>
        <hr />
    </body>
</html>
