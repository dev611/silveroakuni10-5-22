<!DOCTYPE html>
<html>
    <head>
        <title>
           CSS ANIMATION 2.8
        </title>
        <style type="text/css">
            div
            {
                height:125px;
                width: 125px;
                transition:5s;
                font-size:15px;
                font-weight:bold;
                color:#3f6f7a;
                background-color:rgb(129, 136, 28);
            }
            #BoxShadowDiv:hover
            {
                box-shadow:2px 2px 50px rgb(88, 88, 127);
            }
        </style>
	</head>
    <body TEXT="RED">
        <b>Box-Shad</b>
        <div id="BoxShadowDiv">POCO</div>
          <hr />
    </body>
</html>
